      type: simple
      section:
      file:
      path:
  label: Category
- name: url
  type: text
  config:
    required: false
  label: Url
- name: images
  type: image_gallery
  config: {}
  label: Images
- name: featuredimage
  type: file
  config:
    maxSize: 64
  label: FeaturedImage
- name: layout
  type: text
  config:
    required: false
  label: layout
  default: layouts/post.html
  hidden: true
