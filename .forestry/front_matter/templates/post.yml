---
label: post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
- name: category
  type: select
  default: []
  config:
    required: false
    options:
    - T-wrap flowers
    - T-wrap bracelets
    - T-wrap pearls
