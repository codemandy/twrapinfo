{% extends "layouts/base.html" %}

{% block head %}
  <link rel="stylesheet" href="/css/sidebar.css">
{% endblock %}

{% block content %}
  <div id="scroll__container">
    <table>
      <tbody>
        <tr>
          <td>
            {% for post in collections.posts %}
            <a href="{{post.url}}"> {{ post.data.author }}</a>
            {% endfor %}
          </td>
        </tr>
      </tbody>
    </table>
  </div>


{% endblock %}
