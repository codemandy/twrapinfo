{% extends "layouts/base.html" %}

{% block head %}
<link rel="stylesheet" href="/css/post.css">
{% include "navigation.html" %}
{% endblock %}

{% block content %}
<div class="post__container">
  {% include "sidebar_2.html" %}
    <article class="post__content">
      <div class="boxes">
        <div class="box box3">
          <img id="post__img" src="/{{featuredimage}}" alt="" >
        </div>
        <div class="box box2">
          <h3 class="post__title">{{title}}</h3>
          <p>
            <button class="snipcart-add-item"
              data-item-id="T-wrap"
              data-item-price="0"
              data-item-description="{{  description }}"
              data-item-image="/{{  featuredimage }}"
              data-item-name="{{  title  }}">
              Add to cart
          </button>
          </p>
          <br>
          <h3 class="post__description">Description</h3>
            <p class="product__decription">
              {{description}}
            </p>
            <br>
        </div>
      </div>
    </article>
    {% endblock %}
</div>
