{% extends "layouts/base.html" %}

{% block head %}
<link rel="stylesheet" href="/css/post.css">
{% include "navigation.html" %}
{% endblock %}

{% block content %}
<div class="post__container">
  {% include "sidebar.html" %}
    <article class="post__content">
      <h2>{{title}}</h2>
      <br>
      <div class="boxes">
        <div class="box box3">
          <img src="/{{featuredimage}}" alt="" height="700px">
        </div>
        <div class="box box2">
          <h3>Description</h3>
          <p class="product__decription">
            {{description}}
           </p>
           <br>
        <h3>Add to order</h3>
        <p class="price">{{ post.data.price | money }}</p>

        <p>
          <jamcart-add
        include-form-data
        image="/{{ featuredimage }}"
        name="{{ title }}"
        price="{{ price }}"
        url="{{ page.url }}"><p>Add to cart</p>

      </jamcart-add>
    </p>



        </div>


      </div>
    </article>
    {% endblock %}
</div>
